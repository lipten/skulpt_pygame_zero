<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/gh/liabru/matter-js/build/matter.min.js"></script>
</head>
<body>
  <script>
    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies;
        Mouse = Matter.Mouse;
        MouseConstraint = Matter.MouseConstraint;

    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine
    });

    // create two boxes and a ground
    var boxA = Bodies.rectangle(400, 200, 80, 80);
    var boxB = Bodies.rectangle(450, 50, 80, 80, { frictionAir: 0.05 });
    var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
    console.log(boxB)
    // setTimeout(() => {
    //   // boxB.positionPrev.y = 10
    //   // boxB.positionImpulse.y = 0
    //   boxB.position.y = 10
    // }, 2000)
    // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });
    Matter.Events.on(mouseConstraint, 'mousemove', (e) => {
      console.log(boxB.positionImpulse)
    })
    render.mouse = mouse;
    // add all of the bodies to the world
    World.add(engine.world, [boxA, boxB, ground, mouseConstraint]);

    // run the engine
    Engine.run(engine);

    // run the renderer
    Render.run(render);
  </script>
</body>
</html>
